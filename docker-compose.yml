version: '3'

services:

    database:
        image: mariadb:latest
        env_file: ./build/envfile
        container_name:
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
        ports:
            - "$HOST_DB_PORT:3306"
        volumes:
            - ./data:/var/lib/mysql
            #if you insert init data
            #- ../app/initial.sql:/docker-entrypoint-initdb.d/initial.sql
        logging:
            options:
                max-size: "5m"
                max-file: "10"
        networks:
            - app

    nginx:
        image: nginx:latest
        container_name:
        # not use nginx-proxy
        # ports:
        #     - "8888:80"
        environment:
            # use nginx-proxy
            - VIRTUAL_HOST=$VIRTUAL_HOST
            # if you use https
            - CERT_NAME=default
            # - HTTPS_METHOD=noredirect
        depends_on:
            - app
        volumes:
            - ./build/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./build/nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./build/nginx/fastcgi.conf:/etc/nginx/fastcgi.conf
            - ./project:/var/www
            # - ./logs:/var/log/nginx
        logging:
            options:
                max-size: "5m"
                max-file: "10"
        networks:
           - external_nginx_proxy
           - app

    app:
        build: build/phpfpm
        image: phpfpm:71
        container_name:
        depends_on:
            - database
        env_file: ./build/envfile
        volumes:
            - ./build/phpfpm/php.ini:/usr/local/etc/php/conf.d/php.ini
            - ./project:/var/www
        logging:
            options:
                max-size: "5m"
                max-file: "10"
        networks:
           - app

#settin virtualhost
networks:
  app:
  #use nginx proxy
  external_nginx_proxy:
    external: true
